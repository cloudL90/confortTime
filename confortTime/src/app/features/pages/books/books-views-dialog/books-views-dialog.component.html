<div class="comforTime-details__container">

    <div class="comforTime-details__row">

        <div class="comforTime-details__content">
            
            <div class="riga"></div>
        <div class="autore">
            <h1>{{book.title}}</h1>
</div>
         
            <div class="comforTime-details__download">
                <div class="comforTime-details__downloadimg">
                    <a href="{{ book.image_url }}">
                        <img src={{book.image_url}}>
                    </a>
                </div>
                <p>Clicca sull'immagine per scaricarla</p>
            </div>

            <div class="autore">
                <h2>{{book.author.name}}</h2>
            </div>
            <div class="riga"></div>
            <div class="comforTime-card__BTNcard comforTime-card__title">
                <div [ngClass]="{'limitTextHeight': isReadMore}">
                    {{book.description}}
                    <button type="button" (click)="showText()" class="bookBTN">
                        {{ isReadMore ? 'Leggi di pi√π': 'leggi di meno' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
